<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="shortcut icon" href="" type="image/svg+xml">

    <!-- change title of webpage -->
    <title>Bento Grid Portfolio Template</title>
    <meta 
      name="description" 
      content="Frontend developer portfolio showcasing projects, work experience, and skills in modern web development."
    >

    <!-- css files -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/animation.css">
    <link rel="stylesheet" href="../css/media-queries.css">

    <!-- icons link -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>

</head>
<body>

  <main class="bento-grid" aria-label="Main layout">

    <!-- auto typing animation wrapper -->
    <section class="grid-wrapper" id="wrapper">

      <!-- banner for your name & title -->
      <div class="auto-typing-container">
        <a href="/index.html" class="name transition-link">
          <h1 class="auto-type-name" aria-live="polite"></h1>
        </a>
        <div class="my-title">
          <h2 class="auto-type-title" aria-live="polite"></h2>
        </div>
      </div>
    </section>


  </main>

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="../js/script.js"></script>

</body>
</html>
